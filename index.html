<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Kiosk</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <!-- Our CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-app="ticketKiosk" ng-controller="ticketCtrl">
        <div class="ticket">
          <h2>Ticket Kiosk</h2>
            <div class="left">
              <label>Name:</label></br>
              <label># of Tickets:</label></br>
              <label>Price:</label></br>
              <label>Total:</label></br>
            <button type="button" ng-click="getTotal(add)">Buy</button>
            </div>
            <span class="middle">
              <input type="text" ng-model="add.name"/></br>
              <input type="number" ng-model="add.amount" value="1"/></br>
              <p>${{ price | number: 2 }}</p>
              <p>${{ add.amount * 2.5 | number: 2}}</p>
            </span>
        </div>
        <span class="news">
        <div>
          <h2>News Feed</h2>
          <div ng-repeat="confirmed in confirmedList">
            <p class="item">{{ confirmed.name }} bought {{ confirmed.amount }} tickets</p>
          </div>
        </div>
        </span>


        <!-- Invlude Angular and UI.Bootstrap -->
        <script src="lib/angular.min.js" charset="utf-8"></script>
        <script src="lib/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
        <!-- Our Scripts -->
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
