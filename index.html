<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Kiosk</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <!-- Our CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-app="ticketKiosk" ng-controller="ticketCtrl">
        <span class="ticket">
          <h2>Ticket Kiosk</h2>
          <label>Name: <input type="text" ng-model="add.name"/></label></br>
          <label># of Tickets: <input type="number" ng-model="add.amount"/></label></br>
          <label>Price: $2.50</label></br>
          <label>Total: ${{ add.amount * price }}</label></br>
          <button ng-click="getTotal(add)">Buy</button>
        </span>
        <span class="news">
        <div>
          <h2>News Feed</h2>
          <p ng-repeat="confirmed in confirmedList"> <span class="item">{{ confirmed.name }} bought {{ confirmed.amount }} tickets </span></p>
        </div>
        </span>


        <!-- Invlude Angular and UI.Bootstrap -->
        <script src="lib/angular.min.js" charset="utf-8"></script>
        <script src="lib/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
        <!-- Our Scripts -->
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
